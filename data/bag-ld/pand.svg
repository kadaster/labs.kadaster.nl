<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 318.9 728.8">

   <defs>
        <style>
            .canvas {fill:#d9ebf7}
            .stapvlak {fill:#007bc7}
            .startklaar {font-size:9px;fill:#fff;font-family:RijksoverheidSansText-Bold, RijksoverheidSansText, calibri, arial, sans-serif;font-weight:700}
            .stap {font-size:9px;fill:#fff;font-family:RijksoverheidSansText-Regular, RijksoverheidSansText, calibri, arial, sans-serif}
            .antwoord {font-size:9px;fill:#fff;font-family:RijksoverheidSansText-Bold, RijksoverheidSansText, calibri, arial, sans-serif;font-weight:700}
            .pijl-lijn {fill:none;stroke:#000;stroke-width:0.5px}
        </style>

        <rect id="1regelstap" class="stapvlak" width="170.3" height="24.5"/>
        <rect id="2regelstap" class="stapvlak" width="170.3" height="37.1"/>
        <rect id="3regelstap" class="stapvlak" width="170.3" height="45.1"/>
        <rect id="welpand" width="119" height="37.1" fill="#39870c"/>
        <rect id="nietpand" width="119.1" height="37.1" fill="#d52b1e"/>

        <polyline id="pijl-punt" points="3.7 4 7.3 0 0 0 3.7 4"  fill="#000"/>
        <use id="voldoetwel-pijl" xlink:href="#pijl-punt" x="96.2"/>
        <use id="voldoetniet-pijl" xlink:href="#pijl-punt" x="227.5"/>

        <svg id="voldoetwel-ja" x="84.7" width="30" height="15.8">
            <rect x="0" y="0" width="100%" height="100%" fill="#39870c"/>
            <text class="antwoord" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">Ja</text>
        </svg>
        <svg id="voldoetwel-nee" x="84.7" width="30" height="15.8">
            <rect x="0" y="0" width="100%" height="100%" fill="#39870c"/>
            <text class="antwoord" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">Nee</text>
        </svg>
        <svg id="voldoetniet-ja" x="119.6" width="30.1" height="15.8">
            <rect x="0" y="0" width="100%" height="100%" fill="#d52b1e"/>
            <text class="antwoord" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">Ja</text>
        </svg>
        <svg id="voldoetniet-nee" x="119.6" width="30.1" height="15.8">
            <rect x="0" y="0" width="100%" height="100%" fill="#d52b1e"/>
            <text class="antwoord" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">Nee</text>
        </svg>
    </defs>

    <title>Pandafbakening</title>

    <!-- ACHTERGROND -->
    <rect class="canvas" width="100%" height="100%"/>

    <!-- START: -->
    <svg x="68.8" y="14.2" width="62.2" height="24.3">
        <rect x="0" y="0" width="100%" height="100%" fill="#01689b"/>
        <text class="startklaar" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">START</text>
    </svg>

    <!-- STAP 1: -->
    <use xlink:href="#voldoetwel-pijl" y="59.3"/>
    <use xlink:href="#3regelstap" x="35.8" y="63.2"/>
    <text x="44.53" y="77.25" class="stap">1.</text>
    <text x="61.54" y="77.25" class="stap">Was het bouwwerk bij de</text>
    <text x="61.54" y="88.05" class="stap">totstandkoming een bouwkundig-</text>
    <text x="61.54" y="98.84" class="stap">constructief zelfstandige eenheid?</text>
    <use xlink:href="#voldoetwel-ja" y="112.2"/>
    <use xlink:href="#voldoetniet-nee" y="112.2"/>

    <!-- STAP 2: -->
    <use xlink:href="#voldoetwel-pijl" y="134.9"/>
    <use xlink:href="#3regelstap" x="35.8" y="138.9"/>
    <text x="44.53" y="152.88" class="stap">2.</text>
    <text x="61.54" y="152.88" class="stap">Was het bouwwerk bij de</text>
    <text x="61.54" y="163.67" class="stap">totstandkoming een functioneel</text>
    <text x="61.54" y="174.46" class="stap">zelfstandige eenheid?</text>
    <use xlink:href="#voldoetwel-ja" y="187.8"/>
    <use xlink:href="#voldoetniet-nee" y="187.8"/>

    <!-- STAP 3: -->
    <use xlink:href="#voldoetwel-pijl" y="210.6"/>
    <use xlink:href="#2regelstap" x="35.8" y="214.5"/>
    <text x="44.53" y="229.86"
    class="stap">3.</text>
    <text x="61.54" y="229.86" class="stap">Is het bouwwerk direct met de</text>
    <text x="61.54" y="240.67"
    class="stap">aarde verbonden?</text>
    <use xlink:href="#voldoetwel-ja" y="255.4"/>
    <use xlink:href="#voldoetniet-nee" y="255.4"/>

    <!-- STAP 4: -->
    <use xlink:href="#voldoetwel-pijl" y="278.1"/>
    <use xlink:href="#2regelstap" x="35.8" y="282.1"/>
    <text x="44.53" y="297.44" class="stap">4.</text>
    <text x="61.54" y="297.44" class="stap">Is het bouwwerk duurzaam met</text>
    <text x="61.54" y="308.24"
    class="stap">de aarde verbonden?</text>
    <use xlink:href="#voldoetwel-ja" y="322.9"/>
    <use xlink:href="#voldoetniet-nee" y="322.9"/>

    <!-- STAP 5: -->
    <use xlink:href="#voldoetwel-pijl" y="345.7"/>
    <use xlink:href="#3regelstap" x="35.8" y="350.7"/>
    <text x="44.53" y="364.75" class="stap">5.</text>
    <text x="61.54" y="364.75" class="stap">Is het bouwwerk volledig door</text>
    <text x="61.54" y="375.55"
    class="stap">wanden omsloten en heeft het</text>
    <text x="61.54" y="386.35"
    class="stap">een dichte dakconstructie?</text>
    <use xlink:href="#voldoetwel-ja" y="399.7"/>
    <use xlink:href="#voldoetniet-nee" y="399.7"/>

    <!-- STAP 6: -->
    <use xlink:href="#voldoetwel-pijl" y="422.4"/>
    <use xlink:href="#1regelstap" x="35.8" y="426.4"/>
    <text x="44.53" y="440.86" class="stap">6.</text>
    <text x="61.54" y="440.86" class="stap">Is het bouwwerk betreedbaar?</text>
    <use xlink:href="#voldoetwel-ja" y="454.6"/>
    <use xlink:href="#voldoetniet-nee" y="454.6"/>

    <!-- STAP 7: -->
    <use xlink:href="#voldoetwel-pijl" y="477.4"/>
    <use xlink:href="#2regelstap" x="35.8" y="481.4"/>
    <text x="44.53" y="496.74"
    class="stap">7.</text>
    <text x="61.54" y="496.74" class="stap">Is het bouwwerk de kleinste eenheid</text>
    <text x="61.54" y="507.53"
    class="stap">die aan alle criteria voldoet?</text>
    <use xlink:href="#voldoetwel-ja" y="522.2"/>
    <use xlink:href="#voldoetniet-nee" y="522.2"/>

    <!-- STAP 8: -->
    <use xlink:href="#voldoetwel-pijl" y="545"/>
    <use xlink:href="#2regelstap" x="35.8" y="548.9"/>
    <text x="44.53" y="564.31"
    class="stap">8.</text>
    <text x="61.54" y="564.31" class="stap">Betreft het bouwwerk een</text>
    <text x="61.54" y="575.11" class="stap">uitzondering?</text>
    <use xlink:href="#voldoetwel-nee" y="589.2"/>
    <use xlink:href="#voldoetniet-ja" y="589.2"/>

    <!-- STAP 9: -->
    <use xlink:href="#voldoetwel-pijl" y="611.9"/>
    <use xlink:href="#welpand" x="35.8" y="615.9"/>
    <text x="44.53" y="630.33" class="stap">9.</text>
    <text x="61.54" y="630.33" class="stap">Baken het bouwwerk</text>
    <text x="61.54" y="641.14" class="stap">af als pand</text>

    <!-- STAP 10: -->
    <use xlink:href="#voldoetniet-pijl" y="611.9"/>
    <use xlink:href="#nietpand" x="171.6" y="615.9"/>
    <text x="180.4" y="630.33" class="stap">10.</text>
    <text x="197.41" y="630.33" class="stap">Het bouwwerk</text>
    <text x="197.41" y="641.14" class="stap">is geen pand</text>

    <!-- KLAAR: -->
    <use xlink:href="#voldoetwel-pijl" y="686.8"/>
    <svg x="68.8" y="690.8" width="62.2" height="24.3">
        <rect x="0" y="0" width="100%" height="100%" fill="#01689b"/>
        <text class="startklaar" x="50%" y="50%" alignment-baseline="central" text-anchor="middle">KLAAR</text>
    </svg>

    <!-- PIJL-LIJNEN: -->
    <line x1="99.9" y1="135.5" x2="99.9" y2="128" class="pijl-lijn"/>
    <path d="M149.7,120.1h81.5m0,477.9V119.8M99.9,211.1v-7.5" class="pijl-lijn"/>
    <path d="M149.7,195.7h81.5m-131.3,83v-7.5" class="pijl-lijn"/>
    <path d="M149.7,263.3h81.5m-131.3,83v-7.5" class="pijl-lijn"/>
    <path d="M149.7,330.9h81.5M99.9,423v-7.5" class="pijl-lijn"/>
    <path d="M149.7,407.6h81.5M99.9,478v-7.5" class="pijl-lijn"/>
    <path d="M149.7,462.6h81.5m-131.3,83v-7.5" class="pijl-lijn"/>
    <path d="M149.7,530.2h81.5M99.9,612.5V605" class="pijl-lijn"/>
    <path d="M149.7,597.1h81.5m0,15.4V597.1" class="pijl-lijn"/>
    <path d="M99.7,666H231.2m0,.2V653M99.9,59.9V38.5" class="pijl-lijn"/>
    <line x1="99.9" y1="687.4" x2="99.9" y2="653" class="pijl-lijn"/>

</svg>
